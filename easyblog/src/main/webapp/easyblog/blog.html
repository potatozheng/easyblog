		<script>
			$(function() {
				//轮播悬停触发箭头显示与隐藏
				$('#main-banner').hover(function() {
					$('.carousel-control').fadeIn();
				}, function() {
					$('.carousel-control').fadeOut();
				})
				//轮播设置
				$('.carousel').carousel({
					interval: 5000
				})
				
				$(window).scroll(function(){
					if($(window).scrollTop() > 100){
						$('.backtop').fadeIn(500);
					}else{
						$('.backtop').fadeOut(500);
					}
				})
				$('.backtop').on('click',function(){
					$('html,body').animate({scrollTop:0},500);
				})
			})
		</script>
